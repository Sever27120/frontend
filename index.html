<header>
<nav class="navbar navbar-expand-lg fixed-top navbar-dark background-black" id="navbar">
  <div class="container-fluid">
    <div id="logo">
      <a class="navbar-brand" href="#"><img id="logo-first" src="images/favicon/favicon.png" rel="Comic logo" class="logo-title"></a>
	</div>
    <button class="navbar-toggler white navbar-new-border" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="true" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon toggler-icon-new-color"></span>
    </button>  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="d-flex">
        <button class="btn btn-outline-primary connexion-sizing" data-bs-toggle='modal' data-bs-target='#ModalMeteo' id="modal_meteo">Météo</button>
      </ul>
    </div>
  </div>
</nav>

<div class="modal fade" id="ModalMeteo" tabindex="-1" aria-labelledby="ModalMeteo" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-fullscreen-xxl-down">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5">Météo</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="d-flex">
            <h6 class="flex-grow-1" id="city"></h6>
            <h6 id="heure"></h6>
        </div>
        <div class="d-flex mt-2 mb-0">
			<div class="flex-grow-1">
					<h6 class="display-3 mb-0 font-weight-bold" style="color: #1C2331;" id="temperature_actuel"></h6>
					<p class="text-muted mb-0" id="situation_meteo"></p>
				</div>
                <div>
                    <img class="img-fluid rounded-start mt-2" width="80" id="image_meteo">
                </div>				
            </div>
		</div>
		<div class="modal-footer verticlal-center">
			<button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Fermer</button>
		</div>
    </div>
  </div>
</div>
